<body>

    <header>
        <div class="container">
            <div class="menu">
                <img src="./img/netflix-logo.png" class="logo">
                <nav>
                    <a href="http://">Início</a>
                    <a href="http://">Séries</a>

            </div>

            <div class="container">

                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                    <button role="button" class="botao">
